<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="www.google.com" method = "post">
        <p>
            <label for="">color:
                <input type="color"autofocus/>
            </label>


        </p>
        <label for="">
            <p>
                <input type="date">
                (yyyy-mm-dd)
            </p>
        </label>

        <label for="">DateTime
            <p>
               <input type="datetime">
            </p>
        </label>

        <label for="">DateTime-local
            <p>
               <input type="datetime-local">
            </p>
        </label>
        <label for="">Email
            <p>
               <input type="email"placeholder = "name@domain.com" required >
            </p>
        </label>
        <label for="">Month
            <p>
               <input type="month">
            </p>
        </label>
        <label for="">number
            <p>
               <input type="number"
               min = "0"
               max = "7"
               step = "1"
               value = "4">
            </p>
        </label>
        <label for="">Range:
            <p>
               <input type="range"
               min = "0"
               max = "20"
               value = "10">
            </p>
        </label>
        <label for="">search
            <p>
               <input type="search"placeholder = "Search querey">
            </p>
        </label>
        <label for="">Tel:
            <p>
               <input type="tel"placeholder = "(###) ###-####"
               pattern="\(\d{3}\)+\d{3}-\d{4}"required>
            </p>
        </label>
        <label for="">
            <p>
               
            </p>
        </label>

        <label for="">URL
            <p>
               <input type="url">
            </p>
        </label>

        <label for="">Week:
            <p>
               <input type="week">
            </p>
        </label>

        <label for="">
            <p>
               <input type="submit" value = "Submit">
               <input type="reset" value = clear>
            </p>
        </label>
        <label for="">
            <p>
                <input type = "text" id = "txtList"
                placeholder = "Select a month" list = "months" />
                <datalist id = "months">
                    <option value = "January">
                    <option value = "February">
                    <option value = "March">
                    <option value = "April">
                    <option value = "May">
                    <option value = "June">
                    <option value = "July">
                    <option value = "August">
                    <option value = "September">
                    <option value = "October">
                    <option value = "November">
                    <option value = "December">
                </datalist>                
            </p>
        </label>

    </form>
  
</body>
</html>
