<!DOCTYPE html>
<html>
<head>
	<title>Table of Squares and Cubes</title>
</head>
<body>
	<table>
		<tr>
			<th>Number</th>
			<th>Square</th>
			<th>Cube</th>
		</tr>
		<script>
			for (var i = 0; i <= 5; i++) {
				var square = i * i;
				var cube = i * i * i;
				document.write("<tr><td>" + i + "</td><td>" + square + "</td><td>" + cube + "</td></tr>");
			}
		</script>
	</table>
</body>
</html>
