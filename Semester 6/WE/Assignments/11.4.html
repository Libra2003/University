<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function roundToInteger(number) {
    return Math.floor(number);
  }
  
  function roundToTenths(number) {
    return Math.floor(number * 10 + 0.5) / 10;
  }
  
  function roundToHundredths(number) {
    return Math.floor(number * 100 + 0.5) / 100;
  }
  
  function roundToThousandths(number) {
    return Math.floor(number * 1000 + 0.5) / 1000;
  }
  
  // Test the functions
  var x = 3.14159;
  console.log("Original number:", x);
  console.log("Rounded to integer:", roundToInteger(x));
  console.log("Rounded to tenths:", roundToTenths(x));
  console.log("Rounded to hundredths:", roundToHundredths(x));
  console.log("Rounded to thousandths:", roundToThousandths(x));
  
    </script>
</body>
</html>
